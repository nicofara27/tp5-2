<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="autor" content="Nicolas Fara Romero" />
    <meta name="description" content="Formulario para mostrar a que generacion pertenece" />
    <meta name="keywords" content="formulario, datos, generacion" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Programa personas</title>
</head>
<body class="fondo">
    <main>
      <h1 class="text-light text-center display-2">Generaciones</h1>
      <hr class="text-light">
        <section class="rounded rounded-4 p-3" id="contenedorFormulario">
            <form id="formulario">
                <div class="mb-1">
                  <label for="nombre" class="form-label fs-6">Nombre completo</label>
                  <input type="text" class="form-control" id="nombre">
                </div>
                <div class="mb-1">
                  <label for="edad" class="form-label fs-6">Edad</label>
                  <input type="number" class="form-control" id="edad" min="13" max="100">
                </div>
                <div class="mb-1">
                  <label for="dni" class="form-label fs-6">DNI</label>
                  <input type="number" class="form-control" id="dni" min="10000000" max="99999999">
                </div>
                <div class="mb-1">
                  <label for="sexo" class="form-label fs-6">Sexo (F/M)</label>
                  <input type="text" class="form-control" id="sexo" minlength="1" maxlength="1">
                </div>
                <div class="mb-1">
                  <label for="peso" class="form-label fs-6">Peso</label>
                  <input type="number" class="form-control" id="peso" minlength="2" maxlength="3">
                </div>
                <div class="mb-1">
                  <label for="altura" class="form-label fs-6">Altura (cm)</label>
                  <input type="number" class="form-control" id="altura" minlength="2" maxlength="3">
                </div>
                <div class="mb-1">
                  <label for="nacimiento" class="form-label fs-6">Año de nacimiento</label>
                  <input type="number" class="form-control" id="nacimiento" minlength="4" maxlength="4">
                </div>
                <div class="d-flex justify-content-around">
                <button type="submit" class=" btn btn-color" id="botonInfo">Mostrar Informacion</button>
                <button type="button" class=" btn btn-color" onclick="esMayor()">¿Es mayor de edad?</button>
                <button type="button" class=" btn btn-color" onclick="mostrarGeneracion()">Mostrar generacion</button>
                </div>
            </form>
        </section>
        <section class="d-flex my-4" id="contenedor">

        </section>
</main>

<script src="js/app.js"></script>
</body>
</html>
